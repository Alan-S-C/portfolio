        <div class="content_gal">
            <div class="gallery">
                <!-- Gallery (Add images as needed) -->
                <img src="ej1.png" alt="Image 1" />
                <img src="ej2.png" alt="Image 2" />
                <img src="ej3.png" alt="Image 3" />
                <img src="ej4.png" alt="Image 3" />
                <img src="ej5.png" alt="Image 3" />
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01"/>
            </div>

            <script>
                // Get the modal
                var modal = document.getElementById("myModal");

                // Get the images and insert them inside the modal
                var imgs = document.querySelectorAll(".gallery img");
                var modalImg = document.getElementById("img01");

                imgs.forEach((img) => {
                    img.onclick = function () {
                        modal.style.display = "block";
                        modalImg.src = this.src;
                    };
                });

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on <span> (x), close the modal
                span.onclick = function () {
                    modal.style.display = "none";
                };
            </script>
        </div>
